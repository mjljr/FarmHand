<!DOCTYPE html>
<html>
<head><title>FarmHand Options</title></head>
<body>

<h1>Chat Settings:</h1>
<label>
    <input type="text" id="chatUsername">
    Your FarmRPG username
</label>
<br>
<label>
    <input type="text" id="chatColor">
    Highlight color for the CSS style sheet
</label>
<br>
<label>
    <input type="checkbox" id="chatNotif">
    Chat @ Notification Highlight
</label>

<h1>Farm Quick Links:</h1>
<label>
    <input type="text" id="fqlFarmId">
    Farm Id (get id number from Home > My Farm URL [id=XXXXX])
</label>
<br>
<label>
    <input type="checkbox" id="fqlFarm">
    Farm Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="fqlExplore">
    Explore Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="fqlFishing">
    Fishing Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="fqlWorkshop">
    Workshop Quick Link
</label>
<br>

<h1>Town Quick Links:</h1>
<label>
    <input type="checkbox" id="tqlBank">
    Bank Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="tqlStore">
    Country Store Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="tqlMarket">
    Farmer's Market Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="tqlPetShop">
    Pet Shop Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="tqlPetItemCollect">
    Pet Items Collection Quick Link (requires gold upgrade)
</label>
<br>
<label>
    <input type="checkbox" id="tqlPostOffice">
    Post Office Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="tqlSteakMarket">
    Steak Market Quick Link
</label>
<br>
<label>
    <input type="checkbox" id="tqlWell">
    Wishing Well Quick Link
</label>
<br>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
